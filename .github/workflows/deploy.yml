name: Deploy to Firebase Hosting
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # AJOUT : On installe Node explicitement SANS le cache pour éviter l'erreur
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Important : on ne met pas "cache: npm" ici car le lockfile n'existe pas

      - name: Install Dependencies
        # "npm install" va générer le lockfile temporairement pour ce build
        run: npm install

      - name: Build Project
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}

      - name: Deploy to Firebase
        # Remplace bien horaire-de-bureau-clinique si ton ID est différent
        run: npx firebase-tools deploy --token ${{ secrets.FIREBASE_TOKEN }} --project horaire-de-bureau-clinique --only hosting
